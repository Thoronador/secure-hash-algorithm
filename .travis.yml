language: cpp
compiler:
  - clang
  - gcc
before_install:
  - sudo apt-get install freeglut3-dev libglfw-dev libxml2-dev zlib1g-dev
# sudo: false
#addons:
#  apt:
#    packages:
#    - freeglut3-dev
#    - libglfw-dev # not approved, no container-based build possible
#    - libxml2-dev
#    - zlib1g-dev
script:
  - echo "Coverity stuff should be done by now."
notifications:
  email: false

env:
  global:
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   #   via the "travis encrypt" command using the project repo's public key
   - secure: ""

addons:
  coverity_scan:
    project:
      name: "Thoronador/secure-hash-algorithm"
      description: "program for SHA calculations"
    notification_email: thoronador@users.sourceforge.net
    build_command_prepend: "cmake ./"
    build_command:   "make -j2"
    branch_pattern: coverity_scan
